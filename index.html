<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Flappy Bird - JavaScript</title>
    <link
      href="https://fonts.googleapis.com/css?family=Teko:700"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background: black;
      }

      #cvs {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="cvs" width="320" height="480"></canvas>

    <script src="js/assets.js"></script>
    <script src="js/cvs.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/state.js"></script>
    <script src="js/score.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/fg.js"></script>
    <script src="js/bird.js"></script>
    <script src="js/medal.js"></script>
    <script src="js/getReady.js"></script>
    <script src="js/gameOver.js"></script>
    <script src="js/pipes.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
